<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ追加 - GFアメリカビザサポートデスク</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007c39 0%, #45b134 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 24px;
            flex: 1;
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                font-size: 20px;
            }
        }

        .back-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 40px;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
        }

        .add-form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
        }

        .add-form h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007c39;
            box-shadow: 0 0 5px rgba(0, 124, 57, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #007c39 0%, #45b134 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 124, 57, 0.3);
        }

        @media (max-width: 768px) {
            .btn {
                width: 100%;
            }
        }

        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FAQ追加</h1>
            <a href="/admin" class="back-link">管理画面に戻る</a>
        </div>

        <div class="content">
            <div id="successMessage" class="success-message">
                FAQを追加しました！
            </div>

            <div class="add-form">
                <h2>新しいFAQを追加</h2>
                <form action="/admin/add" method="post">
                    <div class="form-group">
                        <label for="question">質問: <span style="color: red;">*</span></label>
                        <input type="text" id="question" name="question" required maxlength="200"
                               placeholder="例: ビザの申請にはどのくらいの期間がかかりますか？">
                        <div class="help-text">最大200文字まで</div>
                    </div>

                    <div class="form-group">
                        <label for="answer">回答: <span style="color: red;">*</span></label>
                        <textarea id="answer" name="answer" required maxlength="1000"
                                  placeholder="詳細な回答を入力してください..."></textarea>
                        <div class="help-text">最大1000文字まで</div>
                    </div>

                    <div class="form-group">
                        <label for="category">カテゴリ:</label>
                        <input type="text" id="category" name="category" maxlength="50"
                               placeholder="例: ビザ基本, 就労ビザ, 学生ビザ" value="一般">
                        <div class="help-text">FAQの分類に使用します</div>
                    </div>

                    <button type="submit" class="btn">FAQ追加</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // URLパラメータで成功メッセージを表示
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === 'true') {
            document.getElementById('successMessage').classList.add('show');
            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('show');
            }, 3000);
        }

        // フォーム送信時の確認
        document.querySelector('form').addEventListener('submit', function(e) {
            const question = document.getElementById('question').value.trim();
            const answer = document.getElementById('answer').value.trim();

            if (!question || !answer) {
                e.preventDefault();
                alert('質問と回答の両方を入力してください');
            }
        });
    </script>
</body>
</html>
