<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFアメリカビザサポートデスク - 管理画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #007c39 0%, #45b134 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        /* スマホ対応 - ヘッダー */
        @media (max-width: 768px) {
            .header {
                padding: 20px 15px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header h1 {
                font-size: 20px;
            }
        }

        .back-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 30px;
        }

        /* スマホ対応 - コンテンツ */
        @media (max-width: 768px) {
            .content {
                padding: 15px;
            }
        }

        .add-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .add-form h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #007c39 0%, #45b134 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .faq-list {
            margin-top: 20px;
        }

        .faq-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .faq-header {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* スマホ対応 - FAQ項目 */
        @media (max-width: 768px) {
            .faq-header {
                padding: 12px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .faq-item {
                margin-bottom: 15px;
            }

            .add-form {
                padding: 15px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 16px; /* iOS Safari でズームを防ぐ */
            }

            .btn {
                width: 100%;
                margin-bottom: 5px;
            }

            .btn-small {
                width: auto;
                display: inline-block;
                margin-right: 5px;
                margin-bottom: 5px;
            }

            .desktop-only {
                display: none !important;
            }
        }

        .auto-generate-section {
            background: #f0f9f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #007c39;
        }

        .auto-generate-section h2 {
            color: #007c39;
            margin-bottom: 15px;
        }

        .generate-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .generate-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .generate-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .generate-status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .file-help {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        input[type="file"] {
            padding: 8px;
            border: 2px dashed #007c39;
            border-radius: 5px;
            background: #f9f9ff;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #5a6fd8;
        }

        input[type="file"]:focus {
            outline: none;
            border-color: #4a5fc1;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .faq-category {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .category-badge {
            background: linear-gradient(135deg, #007c39 0%, #45b134 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .faq-number {
            background: #007c39;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .faq-content {
            padding: 15px;
        }

        .faq-question {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .faq-answer {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .faq-actions {
            display: flex;
            gap: 10px;
        }

        .edit-form {
            display: none;
            background: #f0f9f5;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        .stats {
            background: linear-gradient(135deg, #007c39 0%, #45b134 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .batch-actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .select-all-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .select-all-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .select-all-container label {
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
        }

        .selected-info {
            font-size: 14px;
            color: #666;
        }

        .btn-batch-delete {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: none;
        }

        .btn-batch-delete.active {
            display: inline-block;
        }

        .btn-batch-delete:hover {
            background: #c82333;
        }

        .faq-item {
            position: relative;
        }

        .faq-item.selected {
            background: #fff8f8;
            border-left: 4px solid #dc3545;
        }

        .faq-checkbox {
            position: absolute;
            left: 15px;
            top: 15px;
        }

        .faq-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .faq-header {
            padding-left: 40px;
        }

        .backup-section {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #0ea5e9;
        }

        .backup-section h2 {
            color: #0369a1;
            margin-bottom: 20px;
        }

        .backup-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .backup-export, .backup-import {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .backup-export h3, .backup-import h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .backup-export p, .backup-import p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .backup-import select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .backup-actions {
                grid-template-columns: 1fr;
            }
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FAQ管理画面</h1>
            <div>
                <a href="/admin/review" class="back-link" style="margin-right: 10px;">承認待ちFAQ</a>
                <a href="/admin/add_faq" class="back-link" style="margin-right: 10px;">FAQ追加</a>
                <a href="/admin/auto_generate_faq" class="back-link" style="margin-right: 10px;">FAQ自動生成</a>
                <a href="/admin/backup" class="back-link" style="margin-right: 10px;">バックアップ</a>
                <a href="/" class="back-link">ユーザー画面に戻る</a>
            </div>
        </div>

        <div class="content">
            <!-- 成功/エラーメッセージ -->
            <div id="status-message"></div>

            <div class="stats">
                <h3>{{ faqs|length }}</h3>
                <p>登録済みFAQ件数</p>
            </div>

            <!-- FAQ一覧 -->
            <div class="faq-list">
                <h2>FAQ一覧</h2>

                <div class="batch-actions-bar">
                    <div class="select-all-container">
                        <input type="checkbox" id="select-all-faq">
                        <label for="select-all-faq">すべて選択</label>
                    </div>
                    <span class="selected-info"><span id="selected-count-faq">0</span>件選択中</span>
                    <button class="btn-batch-delete" id="batch-delete-btn" onclick="batchDeleteFAQ()">
                        🗑️ まとめて削除
                    </button>
                </div>

                <form id="batch-delete-form" method="POST" action="/admin/batch_delete">
                {% for faq in faqs %}
                <div class="faq-item">
                    <div class="faq-checkbox">
                        <input type="checkbox" name="faq_indices" value="{{ loop.index0 }}" class="faq-select">
                    </div>
                    <div class="faq-header">
                        <div class="faq-number">{{ loop.index }}</div>
                        <div class="faq-actions">
                            <button type="button" class="btn btn-small" onclick="toggleEdit({{ loop.index0 }})">編集</button>
                            <button type="button" class="btn btn-danger btn-small" onclick="deleteSingleFAQ({{ loop.index0 }})">削除</button>
                        </div>
                    </div>
                    <div class="faq-content">
                        <div class="faq-question">{{ faq.question }}</div>
                        <div class="faq-answer">{{ faq.answer }}</div>
                        <div class="faq-category">カテゴリ: <span class="category-badge">{{ faq.get('category', '一般') }}</span></div>
                    </div>
                </div>
                {% endfor %}
                </form>

                <!-- 編集フォーム（全FAQ共通・バッチ削除フォームの外） -->
                {% for faq in faqs %}
                <div class="edit-form" id="edit-form-{{ loop.index0 }}">
                    <h3>FAQ編集</h3>
                    <form action="/admin/edit/{{ loop.index0 }}" method="post">
                        <div class="form-group">
                            <label>質問:</label>
                            <input type="text" name="question" value="{{ faq.question }}" maxlength="200">
                        </div>
                        <div class="form-group">
                            <label>回答:</label>
                            <textarea name="answer" maxlength="1000">{{ faq.answer }}</textarea>
                        </div>
                        <div class="form-group">
                            <label>カテゴリ:</label>
                            <input type="text" name="category" value="{{ faq.get('category', '一般') }}" maxlength="50" placeholder="例: ビザ基本, 就労ビザ, 学生ビザ">
                        </div>
                        <button type="submit" class="btn">更新</button>
                        <button type="button" class="btn" onclick="toggleEdit({{ loop.index0 }})">キャンセル</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        function toggleEdit(index) {
            const editForm = document.getElementById(`edit-form-${index}`);
            if (editForm.style.display === 'none' || editForm.style.display === '') {
                editForm.style.display = 'block';
            } else {
                editForm.style.display = 'none';
            }
        }

        // チェックボックスの状態管理
        const faqCheckboxes = document.querySelectorAll('.faq-select');
        const selectAllFaqCheckbox = document.getElementById('select-all-faq');
        const batchDeleteBtn = document.getElementById('batch-delete-btn');
        const selectedCountFaq = document.getElementById('selected-count-faq');

        function updateFAQSelectionUI() {
            const checkedBoxes = document.querySelectorAll('.faq-select:checked');
            const count = checkedBoxes.length;

            // 選択数を更新
            selectedCountFaq.textContent = count;

            // バッチ削除ボタンの表示/非表示
            if (count > 0) {
                batchDeleteBtn.classList.add('active');
            } else {
                batchDeleteBtn.classList.remove('active');
            }

            // 選択されたアイテムのハイライト
            document.querySelectorAll('.faq-item').forEach(item => {
                const checkbox = item.querySelector('.faq-select');
                if (checkbox && checkbox.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });

            // 全選択チェックボックスの状態
            if (count === faqCheckboxes.length && count > 0) {
                selectAllFaqCheckbox.checked = true;
                selectAllFaqCheckbox.indeterminate = false;
            } else if (count > 0) {
                selectAllFaqCheckbox.checked = false;
                selectAllFaqCheckbox.indeterminate = true;
            } else {
                selectAllFaqCheckbox.checked = false;
                selectAllFaqCheckbox.indeterminate = false;
            }
        }

        // 全選択/解除
        if (selectAllFaqCheckbox) {
            selectAllFaqCheckbox.addEventListener('change', function() {
                faqCheckboxes.forEach(cb => cb.checked = this.checked);
                updateFAQSelectionUI();
            });
        }

        // 個別チェックボックス
        faqCheckboxes.forEach(cb => {
            cb.addEventListener('change', updateFAQSelectionUI);
        });

        // まとめて削除
        function batchDeleteFAQ() {
            const checkedBoxes = document.querySelectorAll('.faq-select:checked');
            const count = checkedBoxes.length;

            if (count === 0) {
                alert('削除するFAQを選択してください');
                return;
            }

            if (confirm(`選択した${count}件のFAQを削除してもよろしいですか？\n\nこの操作は取り消せません。`)) {
                document.getElementById('batch-delete-form').submit();
            }
        }

        // 個別削除
        function deleteSingleFAQ(index) {
            if (confirm('このFAQを削除してもよろしいですか？')) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/admin/delete/' + index;
                document.body.appendChild(form);
                form.submit();
            }
        }

        // 初期化
        updateFAQSelectionUI();
    </script>
</body>
</html>
